<!DOCTYPE html>
<html lang="pt=BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="icon" href="../img/cara.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>

  <title>Formulário de Vacinação</title>
</head>

<body>
  <header id="home">
    <!-- menu -->
    <nav id="nav">
      <div class="divMenu">       
        <!-- links -->
        <div class="links-container">
          <ul class="links">
            <li>
              <a href="../index.html" class="scroll-link">home</a>
            </li>
            <li>
              <a href="../quemSomos/quemSomos.html" class="scroll-link">Quem Somos</a>
            </li>
            <li>
              <a href="../infoVacinas/infoVacina.html" class="scroll-link">Vacinas e Protocolos</a>
            </li>
            <li>
              <a href="../infoLeitos/infoLeito.html" class="scroll-link">Ocupação de Leitos</a>
            </li>
          </ul>
        </div>
      </div>
      
    </nav>
    
  </header>

  <main>

    <h1 id="tituloPrincipal">Formulário de Vacinação</h1>

    <section id="form">
    <section class="caixa">
      <div id="progressbar"></div>
    </section>

    <h3 class="tituloSection">Dados Pessoais</h3>

    <section class="caixa">
      <div>
        <label for="nome">Nome </label>
        <input type="text" placeholder="Nome completo">
      </div>
      <div>
        <label for="dataNascimento">Data de nascimento </label>
        <input type="date" id="dataNascimento">
      </div>
      <div>
        <label for="etnia">Etnia</label>
        <select name="etnia" id="etnia">
          <option value="" disabled selected>Selecione</option>
          <option value="amarelo">Amarelo(a)</option>
          <option value="branco">Branco(a)</option>
          <option value="indigena">Indígena</option>
          <option value="pardo">Pardo(a)</option>
          <option value="preto">Preto(a)</option>
          <option value="naoInformado">Não informado</option>
        </select>
      </div>
      <div>
        <span>Sexo</span>
        <input type="radio" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="naoInformado" value="naoInformado">
        <label for="naoInformado">Não Informado</label>
      </div>
      <div>
        <span>Está gestante?</span>
        <input type="radio" id="gestante" value="gestante">
        <label for="gestante">Sim</label>
        <input type="radio" id="naoGestante" value="naoGestante">
        <label for="naoGestante">Não</label>
      </div>
      <div>
        <label for="cpf">CPF </label>
        <input type="number" id="cpf" placeholder="xxxxxxxxxxx">
      </div>
      <div>
        <label for="cartaoSus">Cartão do SUS </label>
        <input type="number" id="cartaoSus" placeholder="xxxxxxxxxxxxxxx">
      </div>
      <div>
        <label for="profissao">Profissão</label>
        <input id="profissao">
      </div>
      <div>
        <label for="sangue">Tipo Sanguíneo: </label>
        <select name="sangue" id="sangue">
          <option value="" disabled selected>Selecione</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
          <option value="naoInformado">Não informado</option>
        </select>
      </div>
      <div>
        <label for="rh">Fator RH: </label>
        <input list="rh" placeholder="Selecione aqui">
        <select id="rh">
          <option value="Positivo">
          <option value="Negativo">
        </select>
      </div>
      <div>
        <label for="peso">Peso</label>
        <input type="number" name="peso" id="peso">
      </div>
      <div>
        <label for="altura">Altura</label>
        <input type="number" name="altura" id="altura">
      </div>
      <div>
        <label for="imc">IMC</label>
        <input type="text" name="imc" id="imc" readonly>
      </div>
    </section>

    <h3 class="tituloSection">Endereço</h3>

    <section class="caixa">
      <div>
        <label for="rua">Endereço</label>
        <input type="text" id="rua" placeholder="Rua, número e complemento">
      </div>
      <div>
        <label for="bairro">Bairro </label>
        <input id="bairro">
      </div>
      <div>
        <label for="cep">CEP: </label>
        <input type="text" id="cep" pattern="\d{5}\-d{3}$" placeholder="xxxxx-xxx">
      </div>
    </section>

    <h3 class="tituloSection">Contato</h3>

    <section class="caixa">
      <div>
        <label for="telefone">Telefone: </label>
        <input type="tel" pattern="^\d{2}-\d{5}-\d{4}$" id="telefone" placeholder="xx-xxxxx-xxxx">
      </div>
      <div>
        <label for="email">E-mail: </label>
        <input type="email" id="email" placeholder="seuemail@dominio.com">
      </div>
      <div>
        <label for="telefone">Contato de Emergência</label>
        <input type="tel" pattern="^\d{2}-\d{5}-\d{4}$" id="telefone" placeholder="xx-xxxxx-xxxx">
      </div>
    </section>

    <h3 class="tituloSection">Vacinas e comorbidades</h3>

    <section class="caixa">
      <div>
        <label for="vacinas">Vacinas Aplicadas </label>
        <div>
          <input type="checkbox" name="febreAmarela" id="febreAmarela">
          <label for="febreAmarela">Febre Amarela</label>
        </div>
        <div>
          <input type="checkbox" name="tuberculose" id="tuberculose">
          <label for="tuberculose">Tuberculose (BCG)</label>
        </div>
        <div>
          <input type="checkbox" name="sarampo" id="sarampo">
          <label for="sarampo">Sarampo</label>
        </div>
        <div>
          <input type="checkbox" name="rubeola" id="rubeola">
          <label for="rubeola">Rubéola</label>
        </div>
        <div>
          <input type="checkbox" name="hepatiteB" id="hepatiteB">
          <label for="hepatiteB">Hepatite B</label>
        </div>

      </div>
      <div>
        <label for="comorbidades">Comorbidades </label>
        <div>
          <input type="checkbox" name="hipertensao" id="hipertensao">
          <label for="hipertensao">Hipertensão</label>
        </div>
        <div>
          <input type="checkbox" name="diabetes" id="diabetes">
          <label for="diabetes">Diabetes</label>
        </div>
        <div>
          <input type="checkbox" name="doencaCardio" id="doencaCardio">
          <label for="doencaCardio">Doença Cardiovascular Crônica</label>
        </div>
        <div>
          <input type="checkbox" name="obesidade" id="obesidade">
          <label for="obesidade">Obesidade</label>
        </div>
        <div>
          <input type="checkbox" name="outrasDoencas" id="outrasDoencas">
          <label for="outrasDoencas">Informe outras doenças em observações</label>
        </div>

      </div>
      <div class="obs">
        <label for="nome">Observações: </label>
        <textarea>Anotações adicionais</textarea>
      </div>
    </section>


    <button class="btn">Enviar dados</button>

  </section>

    <section id="bloco_confirmacao">
      <div id="boxConfirmacao">
        <p id="confirmacaoDados"></p>
      </div>
    </section>
  </main>
    <!-- footer -->
    <footer class="section">
      <p>
          copyright &copy;Prefeitura de São Paulo
          <span id="date"></span>. SoulCode Academy
      </p>
  </footer>

  <a class="scroll-link top-link" href="#home">
      <i class="fas fa-arrow-up"></i>
  </a>

  <script src="js/formVacina.js"></script>
</body>

</html>
