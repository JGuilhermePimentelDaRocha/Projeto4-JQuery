<!DOCTYPE html>
<html lang="pt=BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/footer/footer.css">
  <link rel="icon" href="../img/cara.png" />
  <link rel="stylesheet" href="../js/jquery-ui-1.12.1/jquery-ui.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


  <title>Formulário de Vacinação</title>
</head>

<body>
  <header id="home">
    <!-- menu -->
    <nav id="nav">
      <div class="nav-center">
        <!-- logo e data e hora-->
        <div class="nav-header">
          <ul class="links">
            <li>
              <a class="scroll-link" id="dateTime"></a>
            </li>
          </ul>
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>

        </div>
        <div class="divMenu">
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="../index.html" class="scroll-link">home</a>
              </li>
              <li>
                <a href="../infoVacinas/infovacina.html" class="scroll-link">Vacinas e Leitos</a>
              </li>
              <li>
                <a class="scroll-link" href="../formVacina/formVacina.html">Formulário</a>
              </li>
              <li>
                <a href="../quemSomos/quemSomos.html" class="scroll-link">Quem Somos</a>
              </li>
              <li>
                <!-- acessibilidade visual -->
                <button name="increase-font" id="increase-font" title="Aumentar fonte"><strong>A+</strong></button>
                <button name="decrease-font" id="decrease-font" title="Diminuir fonte"><strong>A-</strong></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


  </header>

  <main>
    <section id="form">


      <h3 class="tituloSection">Dados Pessoais</h3>

      <section class="box dadosPessoais">
        <div class="boxAdicional">
          <div>
            <label for="nome">Nome </label>
            <input class="progress" type="text" placeholder="Nome completo" id="nome">
          </div>
          <div>
            <label for="dataNascimento">Nascimento </label>
            <input class="progress" type="date" id="dataNascimento">
          </div>

          <div>
            <label for="cartaoSus">Cartão do SUS </label>
            <input class="progress" type="text" id="cartaoSus" placeholder="apenas números">
          </div>
          <div>
            <label for="cpf">CPF </label>
            <input class="progress" type="text" id="cpf" placeholder="somente os números">
          </div>
        </div>
        <div class="boxAdicional">
          <div>
            <label for="profissao">Profissão </label>
            <select class="progress" name="profissao" id="profissao">
              <option value="" disabled selected>Selecione</option>
              <option value="profissionalSaude">Profissional da Saúde</option>
              <option value="professor">Professor</option>
              <option value="forcasSeguranca">Forças da Segurança e Salvamento</option>
              <option value="funcionariosSisPrisional">Profissional do Sistema Prisional</option>
              <option value="outros">Outros (informe ao lado)</option>
            </select>
            <input id="outros" placeholder="para 'outros', informe aqui">
          </div>
          <div>
            <label for="etnia">Etnia </label>
            <select class="progress" name="etnia" id="etnia">
              <option value="" disabled selected>Selecione</option>
              <option value="amarelo">Amarelo(a)</option>
              <option value="branco">Branco(a)</option>
              <option value="indigena">Indígena</option>
              <option value="pardo">Pardo(a)</option>
              <option value="preto">Preto(a)</option>
              <option value="naoInformado">Não informado</option>
            </select>
          </div>
          <div>
            <label for="sexo">Sexo </label>
            <select class="progress" name="sexo" id="sexo">
              <option value="" disabled selected>Selecione</option>
              <option value="feminino">Feminino</option>
              <option value="masculino">Masculino</option>
              <option value="naoInformado">Não Informado</option>
            </select>
          </div>
          <div id="gestacao">
            <label for="gestante">Gestação </label>
            <select name="gestante" id="gestante">
              <option value="" disabled selected>Selecione</option>
              <option value="sim">Sim</option>
              <option value="nao">Não</option>
            </select>
          </div>
        </div>
        <div class="boxAdicional">
          <div>
            <label for="peso">Peso </label>
            <input class="progress" type="number" name="peso" id="peso" placeholder="informe seu peso">
          </div>
          <div>
            <label for="altura">Altura </label>
            <input class="progress" type="number" name="altura" id="altura" placeholder="informe sua altura">
          </div>
          <div>
            <label for="imc">IMC </label>
            <input type="text" name="imc" id="imc" placeholder="seu imc irá aparecer aqui" readonly>
          </div>
        </div>

      </section>

      <h3 class="tituloSection">Endereço e Contato</h3>

      <section class="box enderecoEContato">
        <div class="boxAdicional">
          <div>
            <label for="rua">Endereço</label>
            <input class="progress" type="text" id="rua" placeholder="Rua, número e complemento">
          </div>
          <div>
            <label for="bairro">Bairro </label>
            <input class="progress" id="bairro">
          </div>
          <div>
            <label for="cep">CEP: </label>
            <input class="progress" type="text" id="cep" pattern="\d{5}\-d{3}$" placeholder="xxxxx-xxx">
          </div>
        </div>
        <div class="boxAdicional">
          <div>
            <label for="telefone">Telefone: </label>
            <input class="progress" type="tel" pattern="^\d{2}-\d{5}-\d{4}$" id="telefone" placeholder="xx-xxxxx-xxxx">
          </div>
          <div>
            <label for="email">E-mail: </label>
            <input class="progress" type="email" id="email" placeholder="seuemail@dominio.com">
          </div>
        </div>
      </section>
      <h3 class="tituloSection">Vacinas e comorbidades</h3>

      <section class="box vacinas">
        <div>
          <h4 class="tituloSecundario">Vacinas Aplicadas </h4>
          <div>
            <input type="checkbox" name="febreAmarela" id="febreAmarela">
            <label for="febreAmarela">Febre Amarela</label>
          </div>
          <div>
            <input type="checkbox" name="tuberculose" id="tuberculose">
            <label for="tuberculose">Tuberculose (BCG)</label>
          </div>
          <div>
            <input type="checkbox" name="sarampo" id="sarampo">
            <label for="sarampo">Sarampo</label>
          </div>
          <div>
            <input type="checkbox" name="rubeola" id="rubeola">
            <label for="rubeola">Rubéola</label>
          </div>
          <div>
            <input type="checkbox" name="hepatiteB" id="hepatiteB">
            <label for="hepatiteB">Hepatite B</label>
          </div>
          <div>
            <input type="checkbox" name="zeroVacinas" id="zeroVacinas">
            <label for="zeroVacinas">Nunca tomei vacina</label>
          </div>

        </div>
        <div>
          <h4 class="tituloSecundario">Comorbidades</h4>
          <div>
            <input type="checkbox" name="hipertensao" id="hipertensao">
            <label for="hipertensao">Hipertensão Grave</label>
          </div>
          <div>
            <input type="checkbox" name="diabetes" id="diabetes">
            <label for="diabetes">Diabetes Mellitus</label>
          </div>
          <div>
            <input type="checkbox" name="doencaCardio" id="doencaCardio">
            <label for="doencaCardio">Doença Cardiovascular ou CerebroVascular</label>
          </div>
          <div>
            <input type="checkbox" name="doencaPulmonar" id="doencaPulmonar">
            <label for="doencaPulmonar">Doença Pulmonar Obstrutiva Crônica</label>
          </div>
          <div>
            <input type="checkbox" name="doencaRenal" id="doencaRenal">
            <label for="doencaRenal">Doença Renal</label>
          </div>
          <div>
            <input type="checkbox" name="transplanteOrgao" id="transplanteOrgao">
            <label for="transplanteOrgao">Indivíduos Transplantados de Órgão Sólido</label>
          </div>
          <div>
            <input type="checkbox" name="anemiaFalciforme" id="anemiaFalciforme">
            <label for="anemiaFalciforme">Anemia Falciforme</label>
          </div>
          <div>
            <input type="checkbox" name="cancer" id="cancer">
            <label for="cancer">Câncer</label>
          </div>
          <div>
            <input type="checkbox" name="obesidade" id="obesidade">
            <label for="obesidade">Obesidade Grave</label>
          </div>
          <div>
            <input type="checkbox" name="zeroDoenca" id="zeroDoenca">
            <label for="zeroDoenca">Não possuo comorbidades</label>
          </div>
          <div>
            <input type="checkbox" name="outrasDoencas" id="outrasDoencas">
            <label for="outrasDoencas">Informe outras doenças em observações</label>
          </div>

        </div>
        <div class="obs">
          <label for="nome">Observações: </label>
          <textarea>Anotações adicionais</textarea>
        </div>
      </section>
      <div id="containerProgressbar">
        <div id="progressbar"></div>
      </div>
      <div id="divBotao">
        <button id="btnEnviar">Enviar dados</button>
      </div>
    </section>


    <section id="blocoConfirmacao">
      <div id="boxConfirmacao">
        <p id="confirmacaoDados"></p>
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer class="section">
    <p>
      copyright &copy;Prefeitura de São Paulo
      <span id="date"></span>. SoulCode Academy
    </p>
  </footer>

  <a class="scroll-link top-link" href="#home">
    <i class="fas fa-arrow-up"></i>
  </a>

  <script src="js/formVacina.js"></script>
</body>

</html>
